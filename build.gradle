apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.1'
jar {
    baseName = 'ulmo-editor'
    manifest {
        attributes 'Implementation-Title': 'RPG Editor', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    flatDir name: 'localRepository', dirs: 'lib'
}

dependencies {
    compile group: 'org.eclipse.swt', name: "swt-${platform}", version: "${swtVersion}"
}
